<div class="container">
    <div class="m-5">

        <table class="table table hover">
            <thead>
                <th>ID</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>BrojIndeksa</th>
                <th>DatumRodjenja</th>
                <th>Ulica</th>
                <th>Grad</th>
                <th>Delete</th>
            </thead>

            <tbody>
                <tr *ngFor="let student of students; let i = index">
                    <td>{{student.id}}</td>
                    <td>{{student.ime}}</td>
                    <td>{{student.prezime}}</td>
                    <td>{{student.brojIndeksa}}</td>
                    <td>{{student.datumRodjenja}}</td>
                    <td>{{student.ulica}}</td>
                    <td>{{student.grad}}</td>

                    <td>
                        <button class="btn btn-danger" (click)="potvrdaBrisanja(student.id, i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
